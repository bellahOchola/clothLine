{% extends 'base2.html' %}
{% load static %}

{% block content %}
<div class="hero-wrap hero-bread " style="background-image: url('{% static 'images/bg_6.jpg' %}'); margin-top:7%;">                                
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <h1 class="mb-0 bread">Choice</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span> <span>Product</span></p>
        </div>
      </div>
    </div>
  </div>
      
<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <img src="{{product.prod_pic.cdn_url}}" style="height: 500px;" class="img-fluid" alt="">

            </div>
            <div class="col-md-6 mb-4">
                <div class="p-4">

                    <div class="mb-3">
                        <a href="">
                            <span class="badge purple mr-1">{{product.category}}</span>
                        </a>
                       
                    </div>

                    <p class="lead">

                        <span>${{product.price}}</span>
                    </p>
                    <h3>{{product.title|title}}</h3>
                    <p class="lead font-weight-bold">{{product.description}}</p>
                    <a href="{% url 'cart' product.id %}" class="btn btn-primary btn-md my-0 p ">ADD TO CART
                        <i class="fas fa-shopping-cart ml-1"></i>
                    </a>

                    <a href="{% url 'order_summary' user.id %}" class="btn btn-warning btn-md my-0 p">VIEW CART
                        <i class="fas fa-shopping-cart ml-1"></i>
                    </a>
                    <a href="{% url 'all_products'%}" class="btn btn-success btn-md my-0 p">SHOP MORE
                            <i class="fas fa-shopping-cart ml-1"></i>
                          </a>

                </div>

            </div>
        </div>

        <hr>

        
       
    </div>
</main>
<!--Main layout-->

           
{% endblock %}
